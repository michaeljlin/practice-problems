<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do Math</title>

    <script>
        function do_math(num1, num2, operator){
            switch(operator){
                case '+':
                    return num1+num2;
                case '-':
                    return num1-num2;
                case '*':
                case 'x':
                case 'X':
                    return num1*num2;
                case '/':
                    return num1/num2;
                default:
                    return 'Error';
            }
        }
    </script>
</head>

</html>
